<!DOCTYPE html>
  <html lang = "pt-br">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta charset = "utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class = "container">
        <div class = "row">
            <div class = "col s12">
                <p class = "flow-text">Cadastro de contrato de emprestimos</p>
                <p class = "grey-text">Nesta área serão listados todos os campos necessarios para cadastrar algo</p>
                <br><br><br>
                
            <div class="col s12">
                <div class="row">
                   
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Nome Completo" id="first_name" type="text" class="validate">
                          <label for="first_name">Nome</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Beneficio</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Corretor</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Status do Contrato</label>
                        </div>
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Valor do Contrato</label>
                        </div>
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Valor liberado</label>
                        </div>
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Promotora e Banco</label>
                        </div>  
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Conta</label>
                        </div>  
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Data Cadastro</label>
                        </div>  
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Data Alteraçao</label>
                        </div>  
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Data Pago Corretor</label>
                        </div>  
                        <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Data Pago Promotora</label>
                        </div>  
                      </div>
                         <div class = "col s6">
                             <p>
                                <input type="checkbox" id="test5" />
                                <label for="test5">Contrato foi pago a correspondente</label>
                            </p>         
                        </div>
                      <div class="row">
                        <div class="input-field col s6">
                            <textarea id="email" type="textarea" class = "materialize-textarea"></textarea>
                          <label for="email">Recepcionado Observaçoes</label>
                        </div>
                      </div>
                    </form>
                  </div>


            </div>    


            
		<div class="fixed-action-btn">
		    <a class="btn-floating btn-large indigo">
		      <i class="large material-icons">add</i>
		    </a>
		    <ul>
		      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
		      <li><a class="btn-floating yellow darken-1"><i class="material-icons">people</i></a></li>
		      <li><a class="btn-floating green"><i class="material-icons">cloud</i></a></li>
		      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
		    </ul>
		  </div>

                  
        </div>
        <div class = "row">

            <div class = "col s12">
                <p class = "flow-text">Validaçao de estado</p>
                <p class = "grey-text">Nesta área serão dispostos os tipos de cadastros possíveis de serem realizados.</p>
		       <form action="#">
                    <p>
                      <input type="checkbox" id="test5" />
                      <label for="test5">Contrato foi pago a correspondente</label>
                   </p>
                   <p>
                      <input type="checkbox" id="test5" />
                      <label for="test5">Contrato foi pago ao corretor</label>
                    </p>
                   <p>
                      <input type="checkbox" id="test5" />

                    </p>
                   <br>
                   <a class  = "btn">Salvar</a>
                </form>
		
            </div>
        </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
