<!DOCTYPE html>
  <html lang = "pt-br">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta charset = "utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class = "container">
        <div class = "row">
            <div class = "col s12">
                <p class = "flow-text">Cadastro de Cliente</p>
                <p class = "grey-text">Nesta área serão listados todos os campos necessarios para cadastrar um novo cliente</p>
                <br><br><br>
                
            <div class="col s12">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Nome Completo" id="first_name" type="text" class="validate">
                        <label for="first_name">Nome</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">CPF</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Telefone</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="email" type="email" class="validate">
                      <label for="last_name">E-mail</label>
                    </div>
                    <div class="input-field col s3">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Cidade</label>
                    </div>
                    <div class="input-field col s3">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Bairro</label>
                    </div>
                    <div class="input-field col s3">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Rua</label>
                    </div>
                    <div class="input-field col s3">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Número</label>
                    </div>  
                    <div class="input-field col s3">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">CEP</label>
                    </div>   
                  </div>
                  <div class="row">
                  <div class="input-field col s6">
                    <textarea id="email" type="textarea" class = "materialize-textarea"></textarea>
                    <label for="text">Observaçoes</label>
                  </div>
                </div>
              <a class  = "btn right">Salvar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
